<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Architect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Libraries for PDF and JPEG Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>

<body>

    <header class="header">
        <div class="header-title">
            <h1>AI Resume Architect</h1>
            <span class="developer-credit-top">A Tanishk Pal Project</span>
        </div>
        <div class="top-nav">
            <button class="nav-btn active">Resume Generator</button>
            <button class="nav-btn">Content Rewriter</button>
        </div>
        <a href="#" class="header-link">Your Personal Career Coach</a>
    </header>

    <main class="main-content">
        <!-- The Form Container -->
        <section class="form-container">
            <div class="form-header">
                <h2>Enter Your Details</h2>
            </div>

            <div class="form-section">
                <h3>Quick Start / Import</h3>
                <label for="github-username-import">Import Projects from GitHub</label>
                <div class="input-group">
                    <input type="text" id="github-username-import" placeholder="Your GitHub Username">
                    <button id="import-github-btn" class="import-btn">Import</button>
                </div>
            </div>

            <div class="form-section">
                <h3>Target Role</h3>
                <input type="text" id="target-role-input" placeholder="e.g., Software Engineer">
            </div>

            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="grid-container">
                    <input type="text" id="name-input" placeholder="Full Name">
                    <input type="email" id="email-input" placeholder="Email">
                    <input type="tel" id="phone-input" placeholder="Phone">
                    <input type="text" id="address-input" placeholder="Address">
                    <input type="url" id="linkedin-input" placeholder="LinkedIn URL">
                    <input type="url" id="github-input" placeholder="GitHub URL">
                </div>
                <label for="profile-picture-input" class="file-upload-label">
                    <span>Upload Profile Picture</span>
                    <span id="file-name-display"></span>
                </label>
                <input type="file" id="profile-picture-input" class="file-input" accept="image/*">
            </div>

            <div class="form-section">
                <div class="section-header">
                    <h3>Career Objective / Bio</h3>
                    <button id="generate-summary-btn" class="ai-btn">âœ¨ Generate with AI</button>
                </div>
                <textarea id="summary-input" placeholder="A highly motivated and ambitious..."></textarea>
            </div>

            <div class="form-section">
                <h3>Work Experience</h3>
                <div id="experience-list" class="dynamic-list"></div>
                <button id="add-experience-btn" class="add-btn">+ Add Experience</button>
            </div>

            <div class="form-section">
                <h3>Education</h3>
                <div id="education-list" class="dynamic-list"></div>
                <button id="add-education-btn" class="add-btn">+ Add Education</button>
            </div>

            <!-- UPDATED: Skills Section -->
            <div class="form-section">
                <h3>Technical Skills</h3>
                <div class="skills-grid">
                    <textarea id="programming-skills-input"
                        placeholder="Programming Languages (e.g., Python, Java, C++)"></textarea>
                    <textarea id="web-skills-input" placeholder="Web Technologies (e.g., HTML, CSS, React)"></textarea>
                    <textarea id="soft-skills-input"
                        placeholder="Soft Skills (e.g., Problem Solving, Teamwork)"></textarea>
                </div>
            </div>


            <div class="form-section">
                <h3>Projects</h3>
                <div id="projects-list" class="dynamic-list"></div>
                <button id="add-project-btn" class="add-btn">+ Add Project</button>
            </div>

            <div class="form-footer">
                <button id="generate-resume-btn" class="generate-btn">Generate Resume</button>
            </div>
        </section>

        <!-- Resume Preview and Actions Container -->
        <section id="preview-container" class="preview-container" style="display: none;">
            <div id="resume-preview"></div>
            <div class="actions-container">
                <h3>Actions</h3>
                <div class="action-buttons">
                    <button id="download-pdf-btn" class="action-btn pdf-btn">Download PDF</button>
                    <button id="download-jpeg-btn" class="action-btn jpeg-btn">Download JPEG</button>
                    <button id="share-btn" class="action-btn share-btn">Share</button>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
